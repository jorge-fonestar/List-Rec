# Configuración del Grabador de Audio para Android
# Este archivo permite personalizar algunos aspectos del grabador

[AUDIO]
# Duración de cada grabación en segundos
RECORD_SECONDS = 30

[INTERFACE]
# Umbral por defecto en decibelios
DEFAULT_THRESHOLD_DB = -40.0

# Rango del slider de umbral
MIN_THRESHOLD_DB = -60.0
MAX_THRESHOLD_DB = 0.0

[STORAGE]
# Directorio donde guardar las grabaciones
OUTPUT_DIRECTORY = "AudioRecorder"

# Formato del nombre de archivo (usando strftime)
FILENAME_FORMAT = "grabacion_%Y%m%d_%H%M%S.wav"