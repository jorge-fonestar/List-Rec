# Configuración del Grabador de Audio
# Este archivo permite personalizar algunos aspectos del grabador

[AUDIO]
# Duración de cada grabación en segundos
RECORD_SECONDS = 17

# Calidad de audio
SAMPLE_RATE = 44100  # Hz
CHANNELS = 2  # 1 = mono, 2 = estéreo
FORMAT = 32  # bits

# Tamaño del buffer
CHUNK_SIZE = 1024

[INTERFACE]
# Umbral por defecto en decibelios
DEFAULT_THRESHOLD_DB = -46.0

# Rango del slider de umbral
MIN_THRESHOLD_DB = -60.0
MAX_THRESHOLD_DB = 0.0

[STORAGE]
# Directorio donde guardar las grabaciones
OUTPUT_DIRECTORY = "grabaciones"

# Formato del nombre de archivo (usando strftime)
FILENAME_FORMAT = "grabacion_%Y%m%d_%H%M%S.wav"

[DISPLAY]
# Actualización del monitor de volumen (milisegundos)
VOLUME_UPDATE_INTERVAL = 100

# Limitar el nivel mínimo de dB mostrado
MIN_DISPLAY_DB = -60.0
